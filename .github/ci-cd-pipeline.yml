name: CI/CD API

on:
  push:
    branches: [ "main" ]

env:
  DOTNET_VERSION: "8.0.x"
  AWS_REGION: us-east-1
  CONTAINER_NAME: angeldavid/ci-cd-repo

permissions:
    id-token: write
    contents: read

jobs:
  checkout:
    name: 1️⃣ Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    name: 2️⃣ Build
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore + Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

  test:
    name: 3️⃣ Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal

  package:
    name: 4️⃣ Package
    needs: test
    runs-on: ubuntu-latest
    outputs:
      publish_path: ${{ steps.publish.outputs.path }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Publish self-contained
        id: publish
        run: |
          dotnet publish src/YourApiProject.csproj \
            -c Release \
            -o ./publish \
            --no-build
          echo "path=./publish" >> "$GITHUB_OUTPUT"
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: api_publish
          path: ./publish

  deploy:
    name: 5️⃣ Deploy to EC2
    needs: package
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Configure credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: <paste-arn-of-role-created-from-cloud-formation>
          aws-region: ${{env.AWS_REGION}}

      - name: Login to ECR repo
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push image to ecr
        env:
          REGISTRY: ${{steps.login-ecr.outputs.registry}}
          REPOSITORY: <the-name-of-repo-you-created-on-ecr>
          IMAGE_TAG: ${{github.sha}}
        run: |-
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2
        env:
          REPOSITORY: books-repo
          REGISTRY: ${{steps.login-ecr.outputs.registry}}
          IMAGE_TAG: ${{github.sha}}
          EC2_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          HOSTNAME: ${{secrets.HOST}}
          USER_NAME: ${{secrets.USERNAME}}
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{env.HOSTNAME}}
          port: 22
          key: ${{env.EC2_PRIVATE_KEY}}
          username: ${{env.USER_NAME}}
          envs: REGISTRY, REPOSITORY, IMAGE_TAG, AWS_REGION, CONTAINER_NAME
          script: |-
              aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $REGISTRY
              sudo docker pull $REGISTRY/$REPOSITORY:$IMAGE_TAG
              if sudo docker ps -a --format '{{.Names}}' | grep -w "$CONTAINER_NAME" > /dev/null; then
                  echo "Container '$CONTAINER_NAME' exists. Stopping..."
                  sudo docker stop "$CONTAINER_NAME"
                  sudo docker rm "$CONTAINER_NAME"
              else
                  echo "Container does not exist. No action taken."
              fi
              sudo docker run -d --name $CONTAINER_NAME -p 8080:8080 -e ASPNETCORE_ENVIRONMENT=Development $REGISTRY/$REPOSITORY:$IMAGE_TAG
